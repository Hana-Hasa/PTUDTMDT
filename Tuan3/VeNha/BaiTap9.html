<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9 – Font Awesome Icons</title>
    <!-- Nhúng Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-D8L7KufcPRWySgUq9VU5Gq0Hf3JZ5XXqmB1O19Gg+wU5p+S+jQVQiO+fpca6LK4xYYeL5jGkC9NEmEhI+oLsxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans‑serif;
            background: #f9f9f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .icon-box {
            text-align: center;
            width: 120px;
        }
        .icon-box i {
            font-size: 48px;
            color: #0066cc;
            margin-bottom: 12px;
        }
        .icon-box span {
            display: block;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bài 9 – Demo Font Awesome Icons</h1>
    <p style="text-align:center">Trang này trình bày một số biểu tượng Font Awesome đẹp mắt. Bạn có thể thay đổi hoặc bổ sung thêm nhiều icon theo sở thích.</p>
    <div class="icons">
        <div class="icon-box">
            <i class="fa-solid fa-train-subway"></i>
            <span>Tàu điện</span>
        </div>
        <div class="icon-box">
            <i class="fa-solid fa-earth-asia"></i>
            <span>Địa cầu</span>
        </div>
        <div class="icon-box">
            <i class="fa-solid fa-heart"></i>
            <span>Trái tim</span>
        </div>
        <div class="icon-box">
            <i class="fa-solid fa-star"></i>
            <span>Ngôi sao</span>
        </div>
        <div class="icon-box">
            <i class="fa-solid fa-envelope"></i>
            <span>Thư</span>
        </div>
    </div>
</body>
</html>
