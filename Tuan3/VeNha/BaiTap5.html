<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 – Best Shared Hosting</title>
    <style>
        /* Bài 5 – Định dạng section quảng cáo hosting */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans‑serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }
        .best-shared {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px 30px;
            text-align: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .best-shared .logo img {
            width: 200px;
            height: auto;
        }
        .best-shared h2 {
            font-size: 32px;
            margin: 20px 0 10px;
            color: #003366;
        }
        .best-shared h2 strong {
            color: #0066cc;
        }
        .best-shared .lead-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .best-shared .btn-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .best-shared .btn-list li {
            display: inline-block;
        }
        .best-shared .btn-list a {
            display: inline-block;
            padding: 12px 24px;
            background: #0066cc;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .best-shared .btn-list a:hover {
            background: #004c99;
        }
    </style>
</head>
<body>
    <section class="best-shared">
        <p class="logo"><!-- Thay đổi src hình ảnh logo nếu cần -->
            <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT logo">
        </p>
        <h2>Best <strong>Shared Hosting</strong> Company</h2>
        <p class="lead-text">With this responsive landing page template, you can promote your hosting, domain and email services.</p>
        <ul class="btn-list">
            <li><a href="#">View Plans</a></li>
            <li><a href="#">All Features</a></li>
        </ul>
    </section>
</body>
</html>
