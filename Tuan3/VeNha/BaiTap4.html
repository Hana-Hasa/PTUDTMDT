<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 – Danh sách menu</title>
    <style>
        /* Bài 4 – Định dạng danh sách ul thành menu ngang */
        body {
            font-family: Arial, sans‑serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #004080;
            border-radius: 8px;
        }
        .menu li {
            display: inline-block;
        }
        .menu a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .menu a:hover {
            background: #0066cc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Bài 4 – Menu ngang</h1>
    <ul class="menu">
        <li><a href="#">TMDT</a></li>
        <li><a href="#">ERP</a></li>
        <li><a href="#">MIS</a></li>
        <li><a href="#">DS</a></li>
    </ul>
</body>
</html>
