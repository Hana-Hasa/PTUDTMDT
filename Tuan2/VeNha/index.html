<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân - Trần Thị Ngọc Huyền</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-item {
            display: flex;
            padding: 10px 0;
            font-size: 1.1em;
        }

        .info-label {
            font-weight: bold;
            color: #333;
            min-width: 120px;
        }

        .info-value {
            color: #666;
        }

        .exercises {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .exercise-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .exercise-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .exercise-card p {
            opacity: 0.9;
        }

        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Tran-Thi-Ngoc-Huyen.jpg" 
                 alt="Ngọc Huyền" 
                 class="profile-image">
            <h1>Trần Thị Ngọc Huyền</h1>
            <p>Sinh viên</p>
        </div>

        <div class="content">
            <div class="info-section">
                <h2>Thông tin cá nhân</h2>
                <div class="info-item">
                    <span class="info-label">Họ và tên:</span>
                    <span class="info-value">Trần Thị Ngọc Huyền</span>
                </div>
                <div class="info-item">
                    <span class="info-label">MSSV:</span>
                    <span class="info-value">88214020018</span>
                </div>
            </div>

            <div class="info-section">
                <h2>Bài tập đã hoàn thành</h2>
                <div class="exercises">
                    <a href="Tuan2/VeNha/BaiTap1.html" class="exercise-card">
                        <h3>Bài tập 1</h3>
                        <p>Xem bài tập →</p>
                    </a>
                    <a href="Tuan2/VeNha/BaiTap2.html" class="exercise-card">
                        <h3>Bài tập 2</h3>
                        <p>Xem bài tập →</p>
                    </a>
                    <a href="Tuan2/VeNha/BaiTap3.html" class="exercise-card">
                        <h3>Bài tập 3</h3>
                        <p>Xem bài tập →</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Trần Thị Ngọc Huyền - MSSV: 88214020018</p>
        </div>
    </div>
</body>
</html>
