<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://fontawesome.com/icons/house?f=classic&s=regular">
  <title>Transforms</title>
  <style>
    figure{
        margin: 100px;
        transform: rotate(45deg) scale(0.5);
        transition: all 0.6s ease-out 0.25s;
    }
    figure:hover {
        background-color:#263238;
        color: white;
        transform: scale(1.75);
        box-shadow: 10px 10px 32px -4px rgba(0,0,0,0.75);
        transition: all 1s ease-in 0.25s;
}
    .content{
        margin: 30px;
        font-size: 5rem;
        color: rgb(35, 35, 34)
    }
    .number{
        font-size: 2rem;
        background-color: aquamarine;
        border-radius: 50%;
    }
  </style>
</head>
<body>
  <figure>
<img width="200"
src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png">
<figcaption>BIT</figcaption>
</figure>

</body>
</html>
